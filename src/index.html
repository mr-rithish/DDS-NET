<!doctype html>
<html>
<head>
	<title>DDS-NET</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<meta name="description" content="DDS-NET was created by EtherAwaits as a tool for party management and dice rolling for the Shin Megami Tensei TTRPG.">
	<meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">
	<link rel="icon" type="image/x-icon" href="/views/favicon.ico">
	<link href="./output.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/theme-change@2.0.2/index.js"></script>
	<script defer src="data.js"></script>
	<script defer src="terminal.js"></script>
	<script defer src="audio.js"></script>
</head>
<body class="bg-#000 font-mono h-screen">
	<!-- Overall Container -->
	<div class="flex flex-col crt h-screen">
		
		<!-- Corner Display -->
		<div id="corner-display" class="party-menu card font-bold select-none cursor-pointer p-2 bg-gradient-to-b from-secondary to- shadow-lg shadow-secondary/50 outline-secondary outline-double fixed top-4 right-4 corner-button hover:shadow-accent/50 click-sfx" data-clicksound="sounds/Okay.mp3">
			<div class="grid grid-cols-2 text-right text-sm space-x-1"><div id="moonimage"></div><div id="phase-display"></div></div>
			<div class="grid grid-cols-2 text-left">Ñ›<p class="text-right"id="macca-display"></p></div>
		</div>
		
		<!-- Top Section: Log Display -->
		<div class="flex-1 bg-gradient-to-b from-base-100 to- overflow-y-auto p-2 no-scrollbar" id="terminal"></div>
		
		<!-- Middle Section: Menu Display -->
		<div class="flex justify-center">
		  <div class="flex space-x-4 w-full justify-center party-menu motion-reduce" id="container">
			<button class="tab-button btn btn-xs font-normal hover-sfx click-sfx bg-gradient-to-b from-secondary shadow-lg shadow-secondary/50 hover:shadow-accent/50" data-hoversound="sounds/cursor.mp3" data-tab="comp" aria-selected="true">COMP</button>
			<button class="tab-button btn btn-xs font-normal hover-sfx click-sfx bg-gradient-to-b from-secondary shadow-lg shadow-secondary/50 hover:shadow-accent/50" data-tab="fight" data-hoversound="sounds/cursor.mp3" aria-selected="false">FIGHT</button>
			<button class="tab-button btn btn-xs font-normal hover-sfx click-sfx bg-gradient-to-b from-secondary shadow-lg shadow-secondary/50 hover:shadow-accent/50" data-tab="skills" data-hoversound="sounds/cursor.mp3" aria-selected="false">SKILLS</button>
			<button class="tab-button btn btn-xs font-normal hover-sfx click-sfx bg-gradient-to-b from-secondary shadow-lg shadow-secondary/50 hover:shadow-accent/50" data-tab="status" data-hoversound="sounds/cursor.mp3" aria-selected="false">STATUS</button>
			<button class="tab-button btn btn-xs font-normal hover-sfx click-sfx bg-gradient-to-b from-secondary shadow-lg shadow-secondary/50 hover:shadow-accent/50" data-tab="change" data-hoversound="sounds/cursor.mp3" aria-selected="false">CHANGE</button>
		  </div>
		</div>

		<!-- Bottom Section: Party Display -->
		<div id="bottom-display">
			<div class="grid grid-cols-3 gap-2 flex p-4 party-menu motion-reduce" id="party-list">
				<div class="party-member card bg-gradient-to-br from-primary to- hover:shadow-lg hover:shadow-accent/50" id="party-slot-1" tabindex="0"></div>
				<div class="party-member card bg-gradient-to-br from-primary to- hover:shadow-lg hover:shadow-accent/50" id="party-slot-2" tabindex="0"></div>
				<div class="party-member card bg-gradient-to-br from-primary to- hover:shadow-lg hover:shadow-accent/50" id="party-slot-3" tabindex="0"></div>
				<div class="party-member card bg-gradient-to-br from-primary to- hover:shadow-lg hover:shadow-accent/50" id="party-slot-4" tabindex="0"></div>
				<div class="party-member card bg-gradient-to-br from-primary to- hover:shadow-lg hover:shadow-accent/50" id="party-slot-5" tabindex="0"></div>
				<div class="party-member card bg-gradient-to-br from-primary to- hover:shadow-lg hover:shadow-accent/50" id="party-slot-6" tabindex="0"></div>
			</div>
		</div>	
		
		<!-- Player Form -->
		<div id="player-form" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden"></div>
	</div>
</body>
</html>
